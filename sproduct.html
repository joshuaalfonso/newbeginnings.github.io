        </table>

    <div class="container-footer">
            <!-- <p>Step into a world of style and possibilities with New Beginnings – Your Fashion Destination.</p> -->

    <script src="cart.js"></script>
    <script src="products.js"></script>
    <script src="newbeginnings.js"></script>
    <script src="script.js"></script>

    <script>

        let displayProductsHTML = '';

        const productData = localStorage.getItem('productId');

        const product = JSON.parse(productData);

        if (productData) {

            // const product = JSON.parse(productData);

            displayProductsHTML += `
                    <div class="pro-image">
                        <img src="${product.image}" class="image">
                    </div>

                <div class="single-prod-details">
                    <h6>Home / T-Shirt</h6>
                    <h3>${product.name}</h3>
                    <h2>₱${product.pricePeso}</h2>
                    <label>Size</label>
                    <select>
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                        <option>XL</option>
                        <option>XXL</option>
                        <option>XXXL</option>
                    </select>
                    <label>Quantity</label>
                    <input type="number" value="1">
                    <button class="add-to-cart js-add-to-cart" data-product-id="${product.id}">Add to Cart</button>
                    <h4>Product Details</h4>
                    <span>${product.description}</span>
                </div>
            `;
        }

        document.querySelector('.js-order-summary').innerHTML = displayProductsHTML;



        document.querySelectorAll('.js-add-to-cart').forEach((a) => {
        a.addEventListener('click', () => {
        const productId = a.dataset.productId; 

        addToCart(productId);
        updateCartQuantity(); 
        console.log(productId);
         
    });
});

        
     </script>
